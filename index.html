<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/style/style.css">
  <title>Weather app</title>
</head>
<body>
  <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Weather app</h1>

    <form class="change-location my-4 text-center text-muted">
    <label for="city">Enter the location to find out the weather</label>
    <input type="text" name="city" class="form-control p-4">
  </form>
  <div class="card shadow-lg rounded text-center d-none">
    <img src="https://via.placeholder.com/400x300" class="time card-img-top">
    <div class="icon bg-ligth mx-auto text-center">
      <img src="">
      <!-- icon -->
    </div>
   <div class="text-muted text-center text-uppercase detailes">
     <h5 class="my-3">City Name</h5>
     <div class="my-3">Weather Conditions</div>
     <div class="display-4 my-4">
       <span>temp</span>
       <span>&degC</span>
     </div>
   </div>
  </div>
  <div class="float-right mt-2 text-muted">App created by Bogdan Adrian</div>
  </div>

  <script src="/scripts/api.js"></script>
  <script src="/scripts/app.js"></script>
</body>
</html>
